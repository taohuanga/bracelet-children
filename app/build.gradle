apply plugin: 'com.android.application'

static def packageTime() {
    return new Date().format("MM_dd_HHmm", TimeZone.getTimeZone("GMT+8"))
}

static String gitVersion() {
    def cmd = 'git rev-parse --short HEAD'
    def version = cmd.execute().text.trim()
    return version
}

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "os.bracelets.children"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 3
        versionName "1.0.2"
        multiDexEnabled true
        buildConfigField "String", "GIT_VERSION", "\"" + gitVersion() + "\""
    }

    signingConfigs {
        config {
            keyAlias 'yftx'
            keyPassword 'yftx2017'
            storeFile file('../health2world.jks')
            storePassword 'yftx2017'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        release {
            lintOptions {
                checkReleaseBuilds false
                abortOnError false
            }
            minifyEnabled false
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    sourceSets {
        main {
            //jni库的调用会到资源文件夹下libs里面找so文件
            jniLibs.srcDirs = ['libs']
        }
    }

    repositories {
        flatDir {
            dirs 'libs' // aar目录
        }
    }

    //分包兼容低版本
    dexOptions {
        javaMaxHeapSize "1g"
        jumboMode = true
    }
    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }


}

// 自定义APK安装包名
android.applicationVariants.all {
    variant ->
        variant.outputs.each {
            output ->
                if (buildType.name.equals("debug")) {
//                    output.outputFile = new File(output.outputFile.parent,
//                            "parents_debug_" + packageTime() + ".apk");
                }
                if (buildType.name.equals("release")) {
                    output.outputFile = new File(output.outputFile.parent,
                            "children_release_" + gitVersion() + ".apk")
                }
        }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:multidex:1.0.3'
    //配合蓝牙库使用 勿删
//    compile project(path: ':easeui')
    compile project(path: ':commonlib')
    compile(name: 'MPChartLib-release', ext: 'aar')
    compile 'no.nordicsemi.android.support.v18:scanner:1.4.0'
    compile 'com.hyman:flowlayout-lib:1.1.2'
    compile 'com.android.support:appcompat-v7:26.1.0'
    //折叠控件，解决了滚动冲突
//    compile 'com.github.cpoopc:scrollablelayoutlib:1.0.1'
    //高德定位
    //    compile 'com.amap.api:location:3.3.0'
    //    compile 'com.amap.api:search:5.0.0'
}
